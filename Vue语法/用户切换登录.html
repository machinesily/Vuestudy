<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span v-if='isUser'>
      <label for="uesrName">用户账号</label>
      <input type="text" id="uesrName" placeholder="用户账号" key="user"> 
    </span>
    <span v-else>
      <label for="emil">用户邮箱</label>
      <input type="text" id="emil" placeholder="用户邮箱" key="email">
    </span>
    <button @click="isUser=!isUser">切换</button>
  </div>
  
  <script src="../JS/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        isUser: true,
      },
     
    });
  </script>
</body>

</html>
