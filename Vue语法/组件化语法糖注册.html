<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
<template id="cpn">
  <div>
    <div>当前计数：{{count}}</div>
    <button @click="increament" >+</button>
    <button @click="decreament">-</button>
  </div>  
</template>
  <script src="../JS/vue.js"></script>
  <script>
    Vue.component('cpn',{
      template:'#cpn',
      data(){
        return{
          count:0
        }
      },
      methods:{
        increament(){
          this.count++
        },
        decreament(){
          this.count--
        }
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
    });
  </script>
</body>

</html>
