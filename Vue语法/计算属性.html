<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{getFullName}}
    {{getFullNames()}}
  </div>


  <script src="../JS/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        firthName: 'xxx',
        lastName: 'tentacion',
      },
      computed: {
        getFullName: function () {
          return this.firthName + ' ' + this.lastName
        }
      },
      methods: {
        getFullNames: function () {
          return this.firthName + ' ' + this.lastName
        }
      }
    });
  </script>
</body>

</html>
